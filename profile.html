<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My KALAGram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #dfdfdf;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bc1a1a 3px solid;
        }
        header a {
            color: #000000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #bc1a1a;
            font-weight: bold;
        }
        header a:hover {
            color: #ccc;
            font-weight: bold;
        }
        .profile-header {
            background: #f3d7d7;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info h1 {
            margin-top: 0;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #bc1a30;
        }
        .bio, .portfolio, .social-links {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #bc1a2d;
            text-decoration: none;
        }
        .edit-profile {
            background: #c65353;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .edit-profile:hover {
            background: #ba1c41;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">KALA</span>Gram</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="feed.html">Feed</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li class="current"><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile-header">
            <img src="https://source.unsplash.com/150x150/?portrait" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1>Aleena</h1>
                <p>Enter your designation</p>
                <p>Enter your location</p>
            </div>
        </section>

        <section class="profile-stats">
            <div class="stat">
                <div class="stat-value">0</div>
                <div>Followers</div>
            </div>
            <div class="stat">
                <div class="stat-value">0</div>
                <div>Following</div>
            </div>
            <div class="stat">
                <div class="stat-value">0</div>
                <div>KALAs</div>
            </div>
        </section>

        <section class="bio">
            <h2>About Me</h2>
            <p>Enter "about me" here</p>
        </section>

        <section class="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/200x200/?digitalart" alt="PIcture 1">
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/200x200/?photography" alt="Picture 2">
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/200x200/?illustration" alt="Picture 3">
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/200x200/?painting" alt="Picture 4">
                </div>
            </div>
        </section>

        <section class="social-links">
            <h2>Connect with Me</h2>
            <a href="#" id="instagram-link">Instagram</a>
            <a href="#" id="twitter-link">Twitter</a>
            <a href="#" id="behance-link">FaceBook</a>
        </section>

        <a href="#" class="edit-profile">Edit Profile</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editProfileButton = document.querySelector('.edit-profile');
            const editProfileForm = document.querySelector('.edit-profile-form');
            const closeButton = document.querySelector('.close-button');
            const saveButton = document.getElementById('saveButton');
            const profileName = document.getElementById('profileName');
            const profileDetails = document.getElementById('profileDetails');
            const nameInput = document.getElementById('name');
            const detailsInput = document.getElementById('details');
           
            editProfileButton.addEventListener('click', function(e) {
                e.preventDefault();
                editProfileForm.style.display = 'block';
            });

            const socialLinks = document.querySelectorAll('.social-links a');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                      e.preventDefault();
                      const platform = this.textContent;
                      alert(`Redirecting to ${platform} profile...`); 
                });
            });

            const portfolioItems = document.querySelectorAll('.portfolio-item img');
            portfolioItems.forEach(item => {
                item.addEventListener('click', function() {
                    alert('Opening full-size image...');
                });
            });
            const logoutLink = document.getElementById('logout');
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to log out?')) {
                    alert('Logging out...');
                    window.location.href = 'index.html';
                }
            });
        });

            closeButton.addEventListener('click', function(e) {
                e.preventDefault();
                editProfileForm.style.display = 'none';
            });
            saveButton.addEventListener('click', function(e){
                e.preventDefault();
                profileName.textContent = nameInput.value;
                profileDetails.textContent = detailsInput.value;
                editProfileForm.style.display = 'none';
            })
    
    </script>
</body>
</html>
    </script>
</body>
</html>
